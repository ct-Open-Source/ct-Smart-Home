name: Build Release

on:
  release:
    types: [published]
  schedule:
    - cron: "0 10 * * 1" # Update the image every Monday morning to provide regular updates

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [10, 12, 14]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Change Node-Version in Dockerfile to  ${{ matrix.node_version }}
        run: sed -i -e "s/'latest-minimal'/'latest-{{$ matrix.node_version }}-minimal/" ./docker-image/Dockerfile
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v3.3.1
        with:
          version: latest
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: Docker login
        run: |
          echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Run Buildx
        run: |
          if [ ${{ matrix.node_version }} -eq "12" ]; then
              export LATEST="-t ctmagazin/ctnodered:latest"
          fi
          docker buildx build \
            --platform linux/amd64,linux/arm/v7,linux/arm64,linux/arm/v6 \
            -o type=registry \
            -t ctmagazin/ctnodered:${GITHUB_REF:10}-${{ matrix.node_version }} \
            -t ctmagazin/ctnodered:latest-${{ matrix.node_version }} \
            $LATEST \
            --file ./docker-image/Dockerfile ./docker-image
